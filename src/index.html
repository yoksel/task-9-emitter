<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Генератор событий</title>
        <meta name="robots" content="noindex">
    </head>
    <body>

        <div class="wrapper">
            <h1>Генератор событий</h1>

            <div class="container">
                <input
                    class="input"
                    placeholder="Введите хоть что-нибудь"/>

                <div class="buttons">
                    <button
                        class="button button--listen-changes"
                        type="button"
                        >Отслеживать ввод текста</button>
                </div>

                <textarea
                    class="output"
                    placeholder="Тут будет появляться текст из инпута"
                    ></textarea>
            </div>
        </div>
    </body>
</html>
